# Please set 'QIITA_TOKEN' secret to your repository
name: Publish articles

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish_articles:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Display Changed Files 🔍
        run: |
          echo "📝 Changed Markdown Files:"
          echo "=========================="
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "\.md$" || true
          echo "=========================="

      - name: Publish to Qiita 🚀
        uses: increments/qiita-cli/actions/publish@v1
        with:
          qiita-token: ${{ secrets.QIITA_TOKEN }}
          root: "."

      - name: Process Status ✨
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Articles successfully published to Qiita!"
          else
            echo "❌ Publication process encountered an error"
          fi
